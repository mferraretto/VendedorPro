<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentoria</title>

  <!-- Libs -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Seus estilos -->
  <link rel="stylesheet" href="css/styles.css?v=20240826">
  <link rel="stylesheet" href="css/components.css">

  <!-- Layout padrão para TODAS as páginas -->
  <style>
    :root { --sbw: 256px; } /* largura do sidebar */
    @media (min-width:1024px){ .main-content { margin-left: var(--sbw); } } /* empurra o conteúdo no desktop */
    .mobile-menu-btn{ position:fixed; left:12px; top:12px; z-index:50; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Botão mobile -->
  <button class="mobile-menu-btn lg:hidden bg-white rounded-md px-3 py-2 shadow"
          onclick="toggleSidebar()" aria-label="Abrir menu" aria-expanded="false">☰</button>

  <!-- SIDEBAR fixo no desktop / offcanvas no mobile -->
  <aside id="sidebar-container"
         class="fixed inset-y-0 left-0 w-64 max-w-[80vw] bg-purple-700 text-white overflow-auto z-40
                transition-transform duration-200 ease-out
                -translate-x-full lg:translate-x-0 shadow-lg">
    <!-- parcial é injetado aqui -->
  </aside>

  <!-- NAVBAR -->
  <div id="navbar-container" class="lg:pl-64"></div>

  <!-- CONTEÚDO -->
  <main class="main-content p-4 space-y-4">
    <div class="card p-4 flex flex-wrap items-center gap-4">
      <div class="card w-full">
        <div class="card-header">
          <h2 class="text-xl font-bold">Visão Geral do Mentor</h2>
        </div>
        <div class="card-body overflow-x-auto">
          <div class="flex items-center gap-2">
            <i class="fa fa-user text-blue-500"></i>
            <div class="flex flex-col w-full">
              <div id="mentoradosList" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal de detalhes do mentorado -->
  <div id="mentorDetailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded p-4 max-w-lg w-full max-h-[80vh] overflow-y-auto relative">
      <button id="mentorDetailClose" class="absolute top-2 right-2 text-gray-600">&times;</button>
      <div id="mentorDetailContent" class="space-y-2"></div>
    </div>
  </div>

  <!-- Caminhos dos parciais (use os mesmos em todas as páginas) -->
  <script>
    window.CUSTOM_SIDEBAR_PATH = '/partials/sidebar.html';
    window.CUSTOM_NAVBAR_PATH  = '/partials/navbar.html';
  </script>

  <!-- Seus scripts globais -->
  <script src="shared.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="mentoria.js"></script>
  <script type="module" src="login.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.initMentoria) {
        window.initMentoria();
      }
    });
  </script>
</body>
</html>
