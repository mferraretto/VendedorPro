<div class="navbar">
  <div class="navbar-left">
    <button
      id="sidebarToggle"
      class="menu-item hamburger"
      type="button"
      aria-label="Abrir menu"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 5.25h16.5m-16.5 6h16.5m-16.5 6h16.5"
        />
      </svg>
    </button>
    <input id="navbarSearch" type="text" class="navbar-search" placeholder="Pesquisar..." />
    <div id="navbarSearchResults" class="navbar-search-results hidden"></div>
  </div>
  <div class="navbar-right">
    <div id="navbarMeetingsWrapper" class="relative hidden">
      <button
        id="navbarMeetingsBtn"
        class="menu-item relative show-on-mobile"
        type="button"
        title="Reuniões agendadas"
        aria-label="Reuniões agendadas"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.75 3v1.5m10.5-1.5V4.5M4.5 7.5h15M5.25 21h13.5a1.5 1.5 0 001.5-1.5V8.25a1.5 1.5 0 00-1.5-1.5h-13.5a1.5 1.5 0 00-1.5 1.5V19.5A1.5 1.5 0 005.25 21z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 12h.008v.008H16.5V12zm0 3h.008v.008H16.5V15zm-3-3h.008v.008H13.5V12zm0 3h.008v.008H13.5V15zm-3-3h.008v.008H10.5V12zm0 3h.008v.008H10.5V15z"
          />
        </svg>
        <span
          id="navbarMeetingsBadge"
          class="hidden absolute -top-1 -right-1 bg-brand text-white rounded-full w-5 h-5 flex items-center justify-center text-xs"
        ></span>
      </button>
    </div>
    <div id="notificationWrapper" class="relative">
      <button
        id="notificationBtn"
        class="menu-item relative show-on-mobile"
        title="Notificações"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082A23.86 23.86 0 0 0 20.312 15.772 8.966 8.966 0 0 1 18 9.75V9a6 6 0 1 0-12 0v.75a8.966 8.966 0 0 1-2.312 6.021A23.86 23.86 0 0 0 9.143 17.082M14.857 17.082c.092.29.143.599.143.918a3 3 0 1 1-6 0c0-.319.051-.628.143-.918" />
        </svg>
        <span id="notificationBadge" data-count="0" class="hidden absolute -top-1 -right-1 bg-brand text-white rounded-full w-5 h-5 flex items-center justify-center text-xs"></span>
      </button>
      <div id="notificationList" class="hidden absolute right-0 mt-2 w-64 bg-white text-gray-700 rounded shadow-lg z-20"></div>
    </div>
  </div>
</div>
