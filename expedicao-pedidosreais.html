<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos Reais</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=20240826">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/components.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  <div class="main-content p-4">
    <h1 class="text-2xl font-bold mb-4">Pedidos Reais</h1>
    <div class="mb-4 bg-white p-4 rounded shadow">
      <div class="flex justify-between items-start mb-4">
        <h2 class="text-lg font-semibold flex items-center gap-2"><i class="fas fa-search"></i> Filtros</h2>
        <div>
          <label class="block text-sm font-medium mb-1">Status da etiqueta</label>
          <div class="flex items-center gap-2">
            <span class="text-sm">Não impressa</span>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" id="filtroEtiqueta" class="sr-only peer">
              <div class="w-11 h-6 bg-gray-200 rounded-full peer-checked:bg-blue-600"></div>
              <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition peer-checked:translate-x-5"></div>
            </label>
            <span class="text-sm">Impressa</span>
            <span id="labelEtiqueta" class="sr-only">Todos</span>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="space-y-4">
          <div>
            <label for="filtroDataInicio" class="block text-sm font-medium">Período</label>
            <div class="flex gap-2">
              <input type="date" id="filtroDataInicio" class="mt-1 border p-2 rounded w-full" />
              <input type="date" id="filtroDataFim" class="mt-1 border p-2 rounded w-full" />
            </div>
          </div>
          <div class="flex flex-col">
            <label for="filtroLoja" class="block text-sm font-medium">Loja</label>
            <div class="relative">
              <span class="absolute left-2 top-2 text-gray-400"><i class="fas fa-store"></i></span>
              <input type="text" id="filtroLoja" class="mt-1 border p-2 rounded pl-8" placeholder="Buscar loja" />
            </div>
          </div>
        </div>
        <div class="space-y-4">
          <div>
            <label for="filtroPrevEnvioInicio" class="block text-sm font-medium">Prev. Envio</label>
            <div class="flex gap-2">
              <input type="date" id="filtroPrevEnvioInicio" class="mt-1 border p-2 rounded w-full" />
              <input type="date" id="filtroPrevEnvioFim" class="mt-1 border p-2 rounded w-full" />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Status do pedido</label>
            <div id="statusChips" class="flex flex-wrap gap-2">
              <button type="button" data-status="cancelado" class="px-3 py-1 rounded-full border">Cancelado</button>
              <button type="button" data-status="não pago" class="px-3 py-1 rounded-full border">Não pago</button>
              <button type="button" data-status="enviado" class="px-3 py-1 rounded-full border">Enviado</button>
              <button type="button" data-status="a enviar" class="px-3 py-1 rounded-full border">A Enviar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-end gap-2 mt-4">
        <button id="limparBtn" class="px-3 py-2 border rounded">Limpar</button>
        <button id="aplicarBtn" class="px-3 py-2 bg-blue-600 text-white rounded">Aplicar</button>
      </div>
    </div>
    <div class="flex justify-between items-center mb-2">
      <div id="resumoPedidos" class="font-medium"></div>
      <div class="flex items-center gap-2">
        <input type="file" id="importFileInput" accept=".xlsx,.xls,.csv" class="hidden" />
        <button id="importBtn" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700">
          <i class="fas fa-file-import"></i>
          Importar Planilha
        </button>
        <button id="exportarBtn" class="px-3 py-1 bg-green-600 text-white rounded">Exportar CSV</button>
        <button id="verificarDuplicadosBtn" class="px-3 py-1 bg-red-600 text-white rounded">Verificar Duplicados</button>
      </div>
    </div>
    <div class="bg-white rounded shadow overflow-x-auto">
      <table class="min-w-full">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-2">Pedido</th>
            <th class="p-2">Data</th>
            <th class="p-2">Pagamento</th>
            <th class="p-2">Prev. envio</th>
            <th class="p-2">Loja</th>
            <th class="p-2">SKU</th>
            <th class="p-2">Rastreamento</th>
            <th class="p-2">Etiqueta</th>
            <th class="p-2">Status</th>
            <th class="p-2">Subtotal</th>
            <th class="p-2">Taxas</th>
            <th class="p-2">Líquido</th>
            <th class="p-2">Reembolso</th>
          </tr>
        </thead>
        <tbody id="pedidosTable"></tbody>
      </table>
    </div>
  </div>

  <div id="importModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-80">
      <h2 class="text-lg font-semibold mb-4">Importar Pedidos</h2>
      <label for="modalNomeLoja" class="block text-sm font-medium mb-1">Nome da loja</label>
      <input type="text" id="modalNomeLoja" class="border p-2 w-full rounded mb-4" />
      <div id="progressContainer" class="hidden mb-4">
        <div class="w-full bg-gray-200 h-2 rounded">
          <div id="importProgress" class="bg-blue-600 h-2 rounded" style="width:0%"></div>
        </div>
      </div>
      <div class="flex justify-end space-x-2">
        <button id="cancelImportBtn" class="px-3 py-1 rounded border">Cancelar</button>
        <button id="confirmImportBtn" class="px-3 py-1 bg-blue-600 text-white rounded">Importar</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { firebaseConfig, getPassphrase } from './firebase-config.js';

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();
    let todosPedidos = [];
    let listaFiltrada = [];
    let usuarioAtual = null;
    let selectedFile = null;
    const selectedStatuses = new Set();
    let etiquetaEstado = '';
    document.getElementById('filtroEtiqueta').indeterminate = true;

    function parseDate(str) {
      if (!str) return null;
      if (typeof str.toDate === 'function') return str.toDate();
      if (str.includes('/')) {
        const [d, m, y] = str.split('/');
        return new Date(`${y}-${m}-${d}`);
      }
      return new Date(str);
    }

    function normalizeDate(value) {
      if (!value) return '';
      const d = new Date(value);
      if (!isNaN(d)) return d.toISOString().split('T')[0];
      const match = String(value).match(/\d{4}-\d{2}-\d{2}/);
      return match ? match[0] : '';
    }

    function renderPedidos(lista) {
      const tbody = document.getElementById('pedidosTable');
      tbody.innerHTML = '';
      if (!lista.length) {
        const tr = document.createElement('tr');
        tr.innerHTML = '<td class="p-2 text-center text-gray-500" colspan="13">Sem registros.</td>';
        tbody.appendChild(tr);
        return;
      }
      const fmt = n => `R$ ${Number(n || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
      for (const d of lista) {
        const tr = document.createElement('tr');
        tr.className = 'border-b';
        const etiqueta = d.etiquetaImpressa || !!d.numeroRastreamento;
        tr.innerHTML = `
          <td class="p-2">${d.pedidoId || ''}</td>
          <td class="p-2">${d.data || ''}</td>
          <td class="p-2">${d.horaPagamento || ''}</td>
          <td class="p-2">${d.dataPrevistaEnvio || ''}</td>
          <td class="p-2">${d.loja || ''}</td>
          <td class="p-2">${d.sku || ''}</td>
          <td class="p-2">${d.numeroRastreamento || ''}</td>
          <td class="p-2">${etiqueta ? 'Impressa' : 'Não impressa'}</td>
          <td class="p-2">${d.status || ''}</td>
          <td class="p-2">${fmt(d.subtotal)}</td>
          <td class="p-2">${fmt(d.taxas)}</td>
          <td class="p-2">${fmt(d.liquido)}</td>
          <td class="p-2">${fmt(d.reembolso)}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    function aplicarFiltros() {
      const dataInicio = document.getElementById('filtroDataInicio').value;
      const dataFim = document.getElementById('filtroDataFim').value;
      const prevEnvioInicio = document.getElementById('filtroPrevEnvioInicio').value;
      const prevEnvioFim = document.getElementById('filtroPrevEnvioFim').value;
      const loja = document.getElementById('filtroLoja').value.trim().toLowerCase();
      const statuses = Array.from(selectedStatuses);
      const filtroEtiqueta = etiquetaEstado;
      const dataStart = dataInicio ? new Date(dataInicio) : null;
      const dataEnd = dataFim ? new Date(dataFim) : null;
      const prevEnvioStart = prevEnvioInicio ? new Date(prevEnvioInicio) : null;
      const prevEnvioEnd = prevEnvioFim ? new Date(prevEnvioFim) : null;

      const filtrados = todosPedidos.filter(p => {
        const dataPedido = parseDate(p.data);
        if (dataStart && (!dataPedido || dataPedido < dataStart)) return false;
        if (dataEnd && (!dataPedido || dataPedido > dataEnd)) return false;
        const dataPrevEnvio = parseDate(p.dataPrevistaEnvio);
        if (prevEnvioStart && (!dataPrevEnvio || dataPrevEnvio < prevEnvioStart)) return false;
        if (prevEnvioEnd && (!dataPrevEnvio || dataPrevEnvio > prevEnvioEnd)) return false;
        if (loja && !(p.loja || '').toLowerCase().includes(loja)) return false;
        if (statuses.length && !statuses.includes((p.status || '').toLowerCase())) return false;
        const etq = (p.etiquetaImpressa || !!p.numeroRastreamento) ? 'sim' : 'nao';
        if (filtroEtiqueta && etq !== filtroEtiqueta) return false;
        return true;
      });
      listaFiltrada = filtrados;
      renderPedidos(filtrados);
      atualizarResumo(filtrados);
    }

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = 'index.html?login=1';
        return;
      }
      usuarioAtual = user;
      await carregarPedidos(user);
      aplicarFiltros();
    });

    async function carregarPedidos(user) {
      try {
        const { decryptString } = await import('./crypto.js');
        const pass = getPassphrase() || user.uid;
        todosPedidos = [];
        const listaSnap = await db.collectionGroup('lista').where('uid', '==', user.uid).get();
        for (const doc of listaSnap.docs) {
          if (!doc.ref.path.includes('/pedidosreais/')) continue;
          let d = doc.data();
          if (d.encrypted) {
            try {
              const txt = await decryptString(d.encrypted, pass);
              d = JSON.parse(txt);
            } catch (e) {
              console.error('Erro ao descriptografar pedido', e);
              continue;
            }
          }
          d.pedidoId = d.pedidoId || doc.id;
          todosPedidos.push(d);
        }
        todosPedidos.sort((a, b) => {
          const da = parseDate(a.data);
          const db = parseDate(b.data);
          return db - da;
        });
      } catch (e) {
        console.error('Erro ao carregar pedidos:', e);
      }
    }

    async function verificarDuplicados() {
      if (!usuarioAtual) return;
      try {
        const listaSnap = await db.collectionGroup('lista').where('uid', '==', usuarioAtual.uid).get();
        const vistos = new Set();
        const duplicados = [];
        for (const doc of listaSnap.docs) {
          if (!doc.ref.path.includes('/pedidosreais/')) continue;
          if (vistos.has(doc.id)) {
            duplicados.push(doc.ref);
          } else {
            vistos.add(doc.id);
          }
        }
        if (duplicados.length) {
          const batch = db.batch();
          duplicados.forEach(ref => batch.delete(ref));
          await batch.commit();
          await carregarPedidos(usuarioAtual);
          aplicarFiltros();
          alert(`${duplicados.length} pedidos duplicados removidos.`);
        } else {
          alert('Nenhum pedido duplicado encontrado.');
        }
      } catch (e) {
        console.error('Erro ao verificar duplicados:', e);
      }
    }

    ['filtroDataInicio','filtroDataFim','filtroPrevEnvioInicio','filtroPrevEnvioFim','filtroLoja'].forEach(id => {
      document.getElementById(id).addEventListener('input', aplicarFiltros);
    });
    document.getElementById('aplicarBtn').addEventListener('click', aplicarFiltros);
    document.getElementById('limparBtn').addEventListener('click', () => {
      document.getElementById('filtroDataInicio').value = '';
      document.getElementById('filtroDataFim').value = '';
      document.getElementById('filtroLoja').value = '';
      document.getElementById('filtroPrevEnvioInicio').value = '';
      document.getElementById('filtroPrevEnvioFim').value = '';
      selectedStatuses.clear();
      document.querySelectorAll('#statusChips button').forEach(b => b.classList.remove('bg-blue-600','text-white'));
      etiquetaEstado = '';
      const et = document.getElementById('filtroEtiqueta');
      et.checked = false;
      et.indeterminate = true;
      document.getElementById('labelEtiqueta').textContent = 'Todos';
      aplicarFiltros();
    });

    const statusChips = document.querySelectorAll('#statusChips button');
    statusChips.forEach(chip => {
      chip.addEventListener('click', () => {
        const val = chip.dataset.status.toLowerCase();
        if (selectedStatuses.has(val)) {
          selectedStatuses.delete(val);
          chip.classList.remove('bg-blue-600','text-white');
        } else {
          selectedStatuses.add(val);
          chip.classList.add('bg-blue-600','text-white');
        }
        aplicarFiltros();
      });
    });

    const etiquetaInput = document.getElementById('filtroEtiqueta');
    const etiquetaLabel = document.getElementById('labelEtiqueta');
    etiquetaInput.addEventListener('click', () => {
      if (etiquetaEstado === '') {
        etiquetaEstado = 'sim';
        etiquetaInput.checked = true;
        etiquetaInput.indeterminate = false;
        etiquetaLabel.textContent = 'Impressa';
      } else if (etiquetaEstado === 'sim') {
        etiquetaEstado = 'nao';
        etiquetaInput.checked = false;
        etiquetaInput.indeterminate = false;
        etiquetaLabel.textContent = 'Não impressa';
      } else {
        etiquetaEstado = '';
        etiquetaInput.checked = false;
        etiquetaInput.indeterminate = true;
        etiquetaLabel.textContent = 'Todos';
      }
      aplicarFiltros();
    });

    document.getElementById('exportarBtn').addEventListener('click', () => exportarCSV(listaFiltrada));
    document.getElementById('importBtn').addEventListener('click', () => document.getElementById('importFileInput').click());
    document.getElementById('importFileInput').addEventListener('change', e => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        document.getElementById('importModal').classList.remove('hidden');
      }
    });
    document.getElementById('verificarDuplicadosBtn').addEventListener('click', verificarDuplicados);
    document.getElementById('cancelImportBtn').addEventListener('click', closeImportModal);
    document.getElementById('confirmImportBtn').addEventListener('click', () => {
      const nome = document.getElementById('modalNomeLoja').value.trim();
      if (selectedFile && nome) {
        document.getElementById('progressContainer').classList.remove('hidden');
        importarCSV(selectedFile, nome);
      }
    });

    function atualizarResumo(lista) {
      const total = lista.length;
      const somaSubtotal = lista.reduce((s, p) => s + Number(p.subtotal || 0), 0);
      const somaLiquido = lista.reduce((s, p) => s + Number(p.liquido || 0), 0);
      const fmt = n => `R$ ${Number(n || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
      document.getElementById('resumoPedidos').textContent = `${total} pedidos | Subtotal: ${fmt(somaSubtotal)} | Líquido: ${fmt(somaLiquido)}`;
    }

    function exportarCSV(lista) {
      if (!lista.length) return;
      const headers = ['Pedido','Data','Pagamento','Prev. envio','Loja','SKU','Rastreamento','Etiqueta','Status','Subtotal','Taxas','Líquido','Reembolso'];
      const rows = lista.map(d => {
        const etiqueta = d.etiquetaImpressa || !!d.numeroRastreamento;
        return [
          d.pedidoId || '',
          d.data || '',
          d.horaPagamento || '',
          d.dataPrevistaEnvio || '',
          d.loja || '',
          d.sku || '',
          d.numeroRastreamento || '',
          etiqueta ? 'Impressa' : 'Não impressa',
          d.status || '',
          d.subtotal || 0,
          d.taxas || 0,
          d.liquido || 0,
          d.reembolso || 0
        ].join(';');
      });
      const csv = [headers.join(';'), ...rows].join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'pedidos.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    function closeImportModal() {
      document.getElementById('importModal').classList.add('hidden');
      document.getElementById('modalNomeLoja').value = '';
      document.getElementById('progressContainer').classList.add('hidden');
      document.getElementById('importProgress').style.width = '0%';
      document.getElementById('importFileInput').value = '';
      selectedFile = null;
    }

    async function importarCSV(file, nomeLoja) {
      if (!file || !usuarioAtual) return;
      try {
        let rows = [];
        if (file.name.toLowerCase().endsWith('.csv')) {
          const texto = await file.text();
          const workbook = XLSX.read(texto, { type: 'string' });
          rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
        } else {
          const buffer = await file.arrayBuffer();
          const workbook = XLSX.read(buffer, { type: 'array' });
          rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
        }
        const pedidos = [];
        for (const row of rows) {
          const headers = Object.keys(row);
          const pedidoId = String(row[
            headers.find(h => h.toLowerCase().includes('pedido') && h.toLowerCase().includes('id'))
          ] || '').trim();
          const horaPagHeader = headers.find(h => h.toLowerCase().includes('hora do pagamento'));
          const dataHeader = headers.find(h => h.toLowerCase().includes('data') && !h.toLowerCase().includes('hora'));
          let horaPagamento = horaPagHeader ? String(row[horaPagHeader]).trim() : '';
          let data = dataHeader ? row[dataHeader] : '';
          const dataPrevHeader = headers.find(h => h.toLowerCase().includes('data prevista') && h.toLowerCase().includes('envio'));
          let dataPrevistaEnvio = dataPrevHeader ? row[dataPrevHeader] : '';
          if (horaPagamento) {
            const d = new Date(horaPagamento);
            if (!data && !isNaN(d)) data = d.toISOString().split('T')[0];
          }
          data = normalizeDate(data);
          dataPrevistaEnvio = normalizeDate(dataPrevistaEnvio);
          const skuHeader = headers.find(h => h.trim() === 'Número de referência SKU');
        const statusHeader = headers.find(h => h.toLowerCase().includes('status'));
        const rastreamentoHeader = headers.find(h => h.toLowerCase().includes('rastreamento'));
          const subtotal = parseFloat(row['Subtotal do produto']) || 0;
          const reembolso = parseFloat(row['Reembolso Shopee']) || 0;
          const cupom = parseFloat(row['Cupom do vendedor']) || 0;
          const comissao = parseFloat(row['Taxa de comissão']) || 0;
          const servico = parseFloat(row['Taxa de serviço']) || 0;
          const taxas = cupom + comissao + servico;
        const liquido = subtotal + reembolso - taxas;
        const numeroRastreamento = rastreamentoHeader ? String(row[rastreamentoHeader]).trim() : '';
        const pedido = {
          pedidoId,
          status: statusHeader ? row[statusHeader] : '',
          sku: skuHeader ? row[skuHeader] : '',
          loja: nomeLoja,
          data,
          horaPagamento,
          dataPrevistaEnvio,
          subtotal,
          taxas,
          liquido,
          reembolso,
          numeroRastreamento
        };
        if (numeroRastreamento) pedido.etiquetaImpressa = true;
        pedidos.push(pedido);
        }
        const { encryptString, decryptString } = await import('./crypto.js');
        const pass = getPassphrase() || usuarioAtual.uid;
        let atualizados = 0;
        let novos = 0;
        for (let i = 0; i < pedidos.length; i++) {
          const p = pedidos[i];
          if (!p.pedidoId || !p.data) continue;
          const docRef = db.collection('uid').doc(usuarioAtual.uid)
            .collection('pedidosreais').doc(p.data)
            .collection('lista').doc(p.pedidoId);
          const snap = await docRef.get();
          let precisaAtualizar = true;
          if (snap.exists) {
            try {
              const atual = JSON.parse(await decryptString(snap.data().encrypted, pass));
              if (JSON.stringify(atual) === JSON.stringify(p)) {
                precisaAtualizar = false;
              }
            } catch (e) {
              console.error('Erro ao comparar pedido existente', e);
            }
          } else {
            novos++;
          }
          if (precisaAtualizar) {
            const enc = await encryptString(JSON.stringify(p), pass);
            await docRef.set({ encrypted: enc, uid: usuarioAtual.uid });
            if (snap.exists) atualizados++;
          }
          const percent = Math.round(((i + 1) / pedidos.length) * 100);
          document.getElementById('importProgress').style.width = percent + '%';
        }
        if (atualizados || novos) {
          await carregarPedidos(usuarioAtual);
          aplicarFiltros();
        }
        alert(`${atualizados} pedidos atualizados, ${novos} novos pedidos registrados`);
      } catch (e) {
        console.error('Erro ao importar CSV', e);
      } finally {
        closeImportModal();
      }
    }
  </script>
  <script src="shared.js"></script>
</body>
</html>
