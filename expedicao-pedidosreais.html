<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos Reais</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=20240826">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/components.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  <div class="main-content p-4">
    <h1 class="text-2xl font-bold mb-4">Pedidos Reais</h1>
    <div class="mb-4 flex flex-wrap gap-4 items-end">
      <div>
        <label for="filtroDataInicio" class="block text-sm font-medium">Data inicial</label>
        <input type="date" id="filtroDataInicio" class="mt-1 border p-2 rounded" />
      </div>
      <div>
        <label for="filtroDataFim" class="block text-sm font-medium">Data final</label>
        <input type="date" id="filtroDataFim" class="mt-1 border p-2 rounded" />
      </div>
      <div>
        <label for="filtroLoja" class="block text-sm font-medium">Loja</label>
        <input type="text" id="filtroLoja" class="mt-1 border p-2 rounded" placeholder="Loja" />
      </div>
      <div>
        <label for="filtroStatus" class="block text-sm font-medium">Status</label>
        <select id="filtroStatus" class="mt-1 border p-2 rounded">
          <option value="">Todos</option>
          <option value="cancelado">Cancelado</option>
          <option value="não pago">Não pago</option>
          <option value="enviado">Enviado</option>
          <option value="a enviar">A Enviar</option>
        </select>
      </div>
    </div>
    <div class="flex justify-between items-center mb-2">
      <div id="resumoPedidos" class="font-medium"></div>
      <div class="flex items-center gap-2">
          <input type="file" id="importFileInput" accept=".xlsx,.xls,.csv" class="hidden" />
          <input type="text" id="importNomeLoja" placeholder="Nome da loja" class="border p-1 rounded" />
          <button id="importBtn" class="px-3 py-1 bg-blue-600 text-white rounded">Importar Planilha</button>
        <button id="exportarBtn" class="px-3 py-1 bg-green-600 text-white rounded">Exportar CSV</button>
      </div>
    </div>
    <div class="bg-white rounded shadow overflow-x-auto">
      <table class="min-w-full">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-2">Pedido</th>
            <th class="p-2">Data</th>
            <th class="p-2">Loja</th>
            <th class="p-2">SKU</th>
            <th class="p-2">Status</th>
            <th class="p-2">Subtotal</th>
            <th class="p-2">Taxas</th>
            <th class="p-2">Líquido</th>
            <th class="p-2">Reembolso</th>
          </tr>
        </thead>
        <tbody id="pedidosTable"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { firebaseConfig, getPassphrase } from './firebase-config.js';

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();
    let todosPedidos = [];
    let listaFiltrada = [];
    let usuarioAtual = null;

    function parseDate(str) {
      if (!str) return null;
      if (typeof str.toDate === 'function') return str.toDate();
      if (str.includes('/')) {
        const [d, m, y] = str.split('/');
        return new Date(`${y}-${m}-${d}`);
      }
      return new Date(str);
    }

    function renderPedidos(lista) {
      const tbody = document.getElementById('pedidosTable');
      tbody.innerHTML = '';
      if (!lista.length) {
        const tr = document.createElement('tr');
        tr.innerHTML = '<td class="p-2 text-center text-gray-500" colspan="9">Sem registros.</td>';
        tbody.appendChild(tr);
        return;
      }
      const fmt = n => `R$ ${Number(n || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
      for (const d of lista) {
        const tr = document.createElement('tr');
        tr.className = 'border-b';
        tr.innerHTML = `
          <td class="p-2">${d.pedidoId || ''}</td>
          <td class="p-2">${d.data || ''}</td>
          <td class="p-2">${d.loja || ''}</td>
          <td class="p-2">${d.sku || ''}</td>
          <td class="p-2">${d.status || ''}</td>
          <td class="p-2">${fmt(d.subtotal)}</td>
          <td class="p-2">${fmt(d.taxas)}</td>
          <td class="p-2">${fmt(d.liquido)}</td>
          <td class="p-2">${fmt(d.reembolso)}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    function aplicarFiltros() {
      const inicio = document.getElementById('filtroDataInicio').value;
      const fim = document.getElementById('filtroDataFim').value;
      const loja = document.getElementById('filtroLoja').value.trim().toLowerCase();
      const status = document.getElementById('filtroStatus').value.trim().toLowerCase();
      const startDate = inicio ? new Date(inicio) : null;
      const endDate = fim ? new Date(fim) : null;

      const filtrados = todosPedidos.filter(p => {
        const dataPedido = parseDate(p.data);
        if (startDate && (!dataPedido || dataPedido < startDate)) return false;
        if (endDate && (!dataPedido || dataPedido > endDate)) return false;
        if (loja && !(p.loja || '').toLowerCase().includes(loja)) return false;
        if (status && (p.status || '').toLowerCase() !== status) return false;
        return true;
      });
      listaFiltrada = filtrados;
      renderPedidos(filtrados);
      atualizarResumo(filtrados);
    }

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = 'index.html?login=1';
        return;
      }
      usuarioAtual = user;
      await carregarPedidos(user);
      aplicarFiltros();
    });

    async function carregarPedidos(user) {
      try {
        const { decryptString } = await import('./crypto.js');
        const pass = getPassphrase() || user.uid;
        todosPedidos = [];
        const listaSnap = await db.collectionGroup('lista').where('uid', '==', user.uid).get();
        for (const doc of listaSnap.docs) {
          if (!doc.ref.path.includes('/pedidosreais/')) continue;
          let d = doc.data();
          if (d.encrypted) {
            try {
              const txt = await decryptString(d.encrypted, pass);
              d = JSON.parse(txt);
            } catch (e) {
              console.error('Erro ao descriptografar pedido', e);
              continue;
            }
          }
          d.pedidoId = d.pedidoId || doc.id;
          todosPedidos.push(d);
        }
        todosPedidos.sort((a, b) => {
          const da = parseDate(a.data);
          const db = parseDate(b.data);
          return db - da;
        });
      } catch (e) {
        console.error('Erro ao carregar pedidos:', e);
      }
    }

    ['filtroDataInicio','filtroDataFim','filtroLoja'].forEach(id => {
      document.getElementById(id).addEventListener('input', aplicarFiltros);
    });
    document.getElementById('filtroStatus').addEventListener('change', aplicarFiltros);
    document.getElementById('exportarBtn').addEventListener('click', () => exportarCSV(listaFiltrada));
    document.getElementById('importBtn').addEventListener('click', () => document.getElementById('importFileInput').click());
    document.getElementById('importFileInput').addEventListener('change', e => importarCSV(e.target.files[0]));

    function atualizarResumo(lista) {
      const total = lista.length;
      const somaSubtotal = lista.reduce((s, p) => s + Number(p.subtotal || 0), 0);
      const somaLiquido = lista.reduce((s, p) => s + Number(p.liquido || 0), 0);
      const fmt = n => `R$ ${Number(n || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
      document.getElementById('resumoPedidos').textContent = `${total} pedidos | Subtotal: ${fmt(somaSubtotal)} | Líquido: ${fmt(somaLiquido)}`;
    }

    function exportarCSV(lista) {
      if (!lista.length) return;
      const headers = ['Pedido','Data','Loja','SKU','Status','Subtotal','Taxas','Líquido','Reembolso'];
      const rows = lista.map(d => [
        d.pedidoId || '',
        d.data || '',
        d.loja || '',
        d.sku || '',
        d.status || '',
        d.subtotal || 0,
        d.taxas || 0,
        d.liquido || 0,
        d.reembolso || 0
      ].join(';'));
      const csv = [headers.join(';'), ...rows].join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'pedidos.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    async function importarCSV(file) {
      if (!file || !usuarioAtual) return;
      try {
        let rows = [];
        const nomeLoja = document.getElementById('importNomeLoja').value.trim();
        if (file.name.toLowerCase().endsWith('.csv')) {
          const texto = await file.text();
          const workbook = XLSX.read(texto, { type: 'string' });
          rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
        } else {
          const buffer = await file.arrayBuffer();
          const workbook = XLSX.read(buffer, { type: 'array' });
          rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
        }
        const pedidos = [];
        for (const row of rows) {
          const headers = Object.keys(row);
          const pedidoId = row[headers.find(h => h.toLowerCase().includes('pedido') && h.toLowerCase().includes('id'))] || '';
          const dataHeader = headers.find(h => h.toLowerCase().includes('data'));
          let data = dataHeader ? row[dataHeader] : '';
          if (data) {
            const d = new Date(data);
            if (!isNaN(d)) data = d.toISOString().split('T')[0];
          }
          const lojaHeader = headers.find(h => h.toLowerCase().includes('loja'));
          const skuHeader = headers.find(h => h.toLowerCase().includes('sku'));
          const statusHeader = headers.find(h => h.toLowerCase().includes('status'));
          const subtotal = parseFloat(row['Subtotal do produto']) || 0;
          const reembolso = parseFloat(row['Reembolso Shopee']) || 0;
          const cupom = parseFloat(row['Cupom do vendedor']) || 0;
          const comissao = parseFloat(row['Taxa de comissão']) || 0;
          const servico = parseFloat(row['Taxa de serviço']) || 0;
          const taxas = cupom + comissao + servico;
          const liquido = subtotal + reembolso - taxas;
          pedidos.push({
            pedidoId,
            data,
            loja: nomeLoja || (lojaHeader ? row[lojaHeader] : ''),
            sku: skuHeader ? row[skuHeader] : '',
            status: statusHeader ? row[statusHeader] : '',
            subtotal,
            taxas,
            liquido,
            reembolso
          });
        }
        const { encryptString, decryptString } = await import('./crypto.js');
        const pass = getPassphrase() || usuarioAtual.uid;
        let atualizados = 0;
        for (const p of pedidos) {
          if (!p.pedidoId || !p.data) continue;
          const docRef = db.collection('uid').doc(usuarioAtual.uid)
            .collection('pedidosreais').doc(p.data)
            .collection('lista').doc(p.pedidoId);
          const snap = await docRef.get();
          if (!snap.exists) continue;
          let existente = {};
          const dados = snap.data();
          if (dados.encrypted) {
            try {
              const txt = await decryptString(dados.encrypted, pass);
              existente = JSON.parse(txt);
            } catch (e) {
              console.error('Erro ao descriptografar', e);
              continue;
            }
          }
          const campos = ['pedidoId','data','loja','sku','status','subtotal','taxas','liquido','reembolso'];
          let diferente = false;
          for (const c of campos) {
            if ((existente[c] ?? '') != (p[c] ?? '')) {
              diferente = true;
              break;
            }
          }
          if (diferente) {
            const enc = await encryptString(JSON.stringify(p), pass);
            await docRef.set({ encrypted: enc, uid: usuarioAtual.uid });
            atualizados++;
          }
        }
        if (atualizados) {
          await carregarPedidos(usuarioAtual);
          aplicarFiltros();
        }
        alert(`${atualizados} pedidos atualizados`);
      } catch (e) {
        console.error('Erro ao importar CSV', e);
      }
    }
  </script>
  <script src="shared.js"></script>
</body>
</html>
