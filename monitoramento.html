<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoramento de Anúncios</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body class="bg-gray-100">
<div id="sidebar-container"></div>
<div id="navbar-container"></div>
<div class="main-content p-4 space-y-4">
  <div class="card">
    <div class="card-header flex justify-between items-center">
      <h2 class="text-xl font-bold">Monitoramento Automático</h2>
      <button onclick="executarMonitoramento()" class="btn btn-primary"><i class="fas fa-sync-alt mr-1"></i>Executar</button>
    </div>
    <div class="card-body">
      <p class="mb-4">Busca diária de dados públicos dos seus anúncios e concorrentes na Shopee.</p>
       <div class="form-row">
        <div class="form-group input-with-icon">
          <i class="fas fa-search"></i>
          <input type="text" id="termoPesquisaShopee" placeholder="Digite o que deseja pesquisar..." class="form-control" />
        </div>
        <button onclick="pesquisarShopee()" class="btn btn-primary"><i class="fas fa-search mr-1"></i>Pesquisar</button>
      </div>
      <div id="resultadoPesquisaShopee" class="overflow-x-auto mb-4"></div>
      <div id="historicoMonitoramento" class="overflow-x-auto"></div>
    </div>
  </div>
</div>
<script type="module" src="firebase-config.js"></script>
<script type="module" src="monitoramento.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("all_navbars.html").then(r => r.text()).then(html => {
      document.getElementById("navbar-container").innerHTML = html;
    });
    fetch("layout.html").then(r => r.text()).then(html => {
      document.getElementById("sidebar-container").innerHTML = html;
    });
  });
</script>

<script src="shared.js"></script>
</body>
</html>
