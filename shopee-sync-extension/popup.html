<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopee Sync</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; width: 300px; padding: 10px; }
    input { width: 100%; margin-bottom: 5px; }
    button { width: 100%; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="loginSection">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" autocomplete="current-password" />
    <input type="password" id="passphrase" placeholder="Senha para criptografia" autocomplete="current-password" />
    <button id="loginBtn">Login</button>
  </div>
  <div id="userSection" style="display:none;">
    <p id="userInfo"></p>
    <button id="collectBtn">Coletar pedidos</button>
    <button id="logoutBtn">Logout</button>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
