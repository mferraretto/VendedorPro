<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <button class="mobile-menu-btn" onclick="toggleSidebar()" aria-label="Abrir menu" aria-expanded="false">‚ò∞</button>
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  <main class="main-content p-4 space-y-6">
    <!-- Formul√°rio de envio -->
    <div class="card">
      <div class="card-header"><h2 class="text-xl font-bold">üì§ Enviar relat√≥rio</h2></div>
      <div class="card-body space-y-4">
        <input id="relTitulo" class="form-control" placeholder="T√≠tulo" />
        <input id="relTipo" class="form-control" placeholder="Tipo" />
        <div class="flex space-x-2">
          <input type="date" id="relInicio" class="form-control" />
          <input type="date" id="relFim" class="form-control" />
        </div>
        <select id="relGestores" multiple class="form-control"></select>
        <textarea id="relMensagem" class="form-control" placeholder="Mensagem"></textarea>
        <input type="file" id="relArquivos" multiple class="form-control" />
        <button id="btnEnviarRelatorio" class="btn btn-primary">Enviar</button>
      </div>
    </div>

    <!-- Meus relat√≥rios -->
    <div class="card">
      <div class="card-header"><h2 class="text-xl font-bold">Meus relat√≥rios</h2></div>
      <div id="listaMeusRelatorios" class="card-body space-y-4"></div>
    </div>

    <!-- Recebidos -->
    <div id="caixaGestor" class="hidden space-y-6">
      <div class="card">
        <div class="card-header flex flex-wrap items-center gap-2">
          <h2 class="text-xl font-bold flex-1">Recebidos</h2>
          <select id="filtroStatus" class="form-control w-40">
            <option value="">Status</option>
            <option value="enviado">Enviado</option>
            <option value="em-analise">Em an√°lise</option>
            <option value="aprovado">Aprovado</option>
            <option value="reprovado">Reprovado</option>
            <option value="ajustes">Ajustes</option>
          </select>
          <input id="filtroAutor" class="form-control w-40" placeholder="Autor" />
        </div>
        <div id="listaCaixaGestor" class="card-body space-y-4"></div>
      </div>
    </div>
  </main>

  <script>window.CUSTOM_SIDEBAR_PATH='partials/sidebar.html';
        window.CUSTOM_NAVBAR_PATH='partials/navbar.html';</script>
  <script>
  // Fallback visual m√≠nimo: garante que o container exista e tenha largura inicial
  (function ensureSidebarBaseStyles() {
    const style = document.createElement('style');
    style.textContent = `
      #sidebar-container{position:fixed;left:0;top:0;bottom:0;width:260px;max-width:80vw;overflow:auto;background:#6b46c1; /* roxo base */
        transform:translateX(0); transition:transform .2s ease;}
      #sidebar-container.hidden{transform:translateX(-105%);}
      .main-content{margin-left:260px;} /* empurra o conte√∫do */
      @media (max-width:1024px){
        .main-content{margin-left:0;}
        #sidebar-container.hidden{transform:translateX(-105%);}
      }
      .mobile-menu-btn{position:fixed;left:12px;top:12px;z-index:50;background:#fff;border-radius:8px;padding:6px 10px}
    `;
    document.head.appendChild(style);
    window.toggleSidebar = window.toggleSidebar || function(){
      document.getElementById('sidebar-container')?.classList.toggle('hidden');
    };
  })();

  (function () {
    const SIDEBAR = window.CUSTOM_SIDEBAR_PATH || 'partials/sidebar.html';
    const NAVBAR  = window.CUSTOM_NAVBAR_PATH  || 'partials/navbar.html';

    async function loadPartial(selector, path){
      const host = `${location.origin}${location.pathname.replace(/[^/]+$/, '')}`;
      const url  = new URL(path, host).toString();
      const el   = document.querySelector(selector);
      if(!el) return;

      try{
        const res = await fetch(url, {cache:'no-cache'});
        if(!res.ok) throw new Error(`HTTP ${res.status} em ${url}`);
        const html = await res.text();

        // injeta o HTML
        el.innerHTML = html;

        // reexecuta <script> contidos no parcial
        el.querySelectorAll('script').forEach(old=>{
          const s = document.createElement('script');
          if (old.src) { s.src = new URL(old.getAttribute('src'), url).toString(); }
          s.type = old.type || 'text/javascript';
          s.defer = old.defer || false;
          s.text = old.src ? '' : (old.textContent || '');
          old.replaceWith(s);
        });

        // Se quiser escondido no mobile por padr√£o:
        if (selector === '#sidebar-container' && matchMedia('(max-width:1024px)').matches) {
          el.classList.add('hidden');
        }

      }catch(err){
        console.error('[partials] falha', path, err);
        el.innerHTML = `<div class="p-3 bg-red-50 text-red-700 text-sm rounded">
          Erro ao carregar <code>${path}</code>. Veja o console para detalhes.</div>`;
      }
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      loadPartial('#sidebar-container', SIDEBAR);
      loadPartial('#navbar-container', NAVBAR);
    });
  })();
  </script>
  <script src="shared.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="gestor.js"></script>
  <script type="module" src="login.js"></script>
  <script>
    if (window.initAbaGestor) {
      window.initAbaGestor();
    }
  </script>
</body>
</html>
