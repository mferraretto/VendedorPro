<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Financeiro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  <main class="main-content p-4 space-y-4">
    <div class="card p-4 flex flex-wrap items-center gap-4">
      <div class="flex items-center gap-2">
        <i class="fa fa-user text-blue-500"></i>
        <div class="flex flex-col">
          <label for="usuarioFiltro" class="text-xs font-medium">Usuário</label>
          <select id="usuarioFiltro" class="border rounded p-2 text-sm"></select>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <i class="fa fa-calendar text-blue-500"></i>
        <div class="flex flex-col">
          <label for="mesFiltro" class="text-xs font-medium">Mês</label>
          <input type="month" id="mesFiltro" class="border rounded p-2 text-sm" />
        </div>
      </div>
    </div>

    <h3 id="contexto" class="text-sm text-gray-500"></h3>

    <div id="metaSection" class="hidden flex flex-wrap gap-2 items-end">
      <div>
        <label for="metaValor" class="text-sm font-medium">Meta Mensal (R$)</label>
        <input type="number" id="metaValor" class="border rounded p-2" placeholder="0" />
      </div>
      <button id="salvarMeta" class="btn btn-primary text-sm">Salvar Meta</button>
    </div>

      <div id="kpiDashboard" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="card text-center p-4">
          <h4 class="text-sm text-gray-500 mb-2">Vendas do Dia Anterior</h4>
          <div id="kpiVendasDia" class="grid grid-cols-3 gap-2">
            <div>
              <div id="kpiVendasBruto" class="text-2xl font-bold">-</div>
              <div class="text-xs text-gray-500">Bruto</div>
            </div>
            <div>
              <div id="kpiVendasLiquido" class="text-2xl font-bold">-</div>
              <div class="text-xs text-gray-500">Líquido</div>
            </div>
            <div>
              <div id="kpiVendasSkus" class="text-2xl font-bold">-</div>
              <div class="text-xs text-gray-500">SKUs</div>
            </div>
          </div>
        </div>
        <div class="card text-center p-4" id="kpiMetaCard">
          <h4 class="text-sm text-gray-500">Meta Atingida</h4>
          <div id="kpiMetaAtingida" class="text-3xl font-bold">-</div>
          <div id="kpiMetaProjection" class="text-xs text-gray-500">Proj: -</div>
          <div id="kpiMetaProgressWrapper" class="progress mt-2 text-blue-600">
            <div id="kpiMetaProgress" class="progress-bar" style="width:0%"></div>
        </div>
      </div>
      <div class="card text-center p-4">
        <h4 class="text-sm text-gray-500">Devoluções</h4>
        <div id="kpiDevolucoes" class="text-3xl font-bold">-</div>
      </div>
    </div>

    <div class="card p-4">
      <h4 class="text-sm text-gray-500 mb-2">Evolução das Vendas</h4>
      <canvas id="vendasChart" height="120"></canvas>
    </div>

    <div id="cardsContainer" class="space-y-6"></div>
  </main>
  <div id="faturamentoUpdatesCard" class="card card-orange fixed top-20 right-4 w-72 max-h-96 overflow-y-auto hidden">
    <div class="card-header">
      <h2 class="text-lg font-bold flex items-center gap-2"><i class="fa fa-chart-line"></i> Faturamento Diário</h2>
    </div>
    <div class="card-body space-y-2" id="faturamentoFeed"></div>
  </div>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="financeiro.js"></script>
  <script>window.CUSTOM_SIDEBAR_PATH = 'partials/sidebar-financeiro.html';</script>
  <script src="shared.js"></script>
  </body>
</html>
