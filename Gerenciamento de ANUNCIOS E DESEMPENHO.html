<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mentoria Ferraretto - Gerenciamento de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components.css">
 
</head>

<body class="bg-gray-100 text-gray-800">
  <!-- Sidebar -->
   <div id="sidebar-container"></div>


  
<div id="navbar-container"></div>

  
  <!-- Main Content -->
  <div class="main-content">
    <!-- Tabs Navigation -->
    <div class="flex flex-wrap gap-4 mb-8">
      <button class="tab-button active" data-tab="cadastro">
        <i class="fas fa-file-import mr-2"></i>Cadastro/Atualização
      </button>
      <button class="tab-button" data-tab="anuncios">
        <i class="fas fa-list mr-2"></i>Anúncios Salvos
      </button>
      <button class="tab-button" data-tab="analise">
        <i class="fas fa-chart-line mr-2"></i>Análise/Sugestão
      </button>
      <button class="tab-button" data-tab="evolucao">
        <i class="fas fa-history mr-2"></i>Evolução
      </button>
    </div>

    <!-- Cadastro/Atualização -->
       <div id="cadastro" class="tab-content active"></div>

    <!-- Anúncios Salvos -->
       <div id="anuncios" class="tab-content"></div>


    <!-- Análise/Sugestão -->
       <div id="analise" class="tab-content"></div>


    <!-- Evolução -->
       <div id="evolucao" class="tab-content"></div>


  <!-- Modal de Detalhes -->
  <div id="modalDetalhes" class="modal">
    <div class="modal-content w-full max-w-3xl">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold"><i class="fas fa-info-circle mr-2 text-blue-500"></i>Detalhes do Produto</h3>
        <button onclick="fecharModal('modalDetalhes')" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="detalhesProduto" class="space-y-4"></div>
    </div>
  </div>

  <!-- Modal Histórico -->
  <div id="modalHistorico" class="modal">
    <div class="modal-content w-full max-w-3xl">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold"><i class="fas fa-history mr-2 text-purple-500"></i>Histórico de Alterações</h3>
        <button onclick="fecharModal('modalHistorico')" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="conteudoHistorico"></div>
    </div>
  </div>
    <script src="firebase-config.js"></script>

<script type="module" src="gerenciamento.js"></script>

<script src="shared.js"></script>

</body>
</html>
