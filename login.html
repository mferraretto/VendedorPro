<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VendedorPro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="icons/icon-192.png">
</head>
<body class="min-h-screen flex items-center justify-center" style="background: linear-gradient(to bottom right, var(--primary-light), var(--primary));">
  <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg">
    <div class="flex flex-col items-center mb-6">
      <img src="icons/icon-192.png" alt="VendedorPro" class="w-16 h-16 mb-2" />
      <h1 class="text-2xl font-bold" style="color: var(--text);">VendedorPro</h1>
      <p class="text-gray-500">Faça login para continuar</p>
    </div>
    <div id="offlineNotice" class="hidden mb-4 text-center text-red-600">Sem conexão com o servidor.</div>
    <form onsubmit="login(); return false;" class="space-y-4">
      <div>
        <label for="loginEmail" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input id="loginEmail" type="email" placeholder="seu@email.com" class="mt-1 w-full p-3 border rounded focus:ring-1 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="loginPassword" class="block text-sm font-medium text-gray-700">Senha</label>
        <input id="loginPassword" type="password" placeholder="Senha" class="mt-1 w-full p-3 border rounded focus:ring-1 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="loginPassphrase" class="block text-sm font-medium text-gray-700">Passphrase <span class="text-gray-400">(opcional)</span></label>
        <input id="loginPassphrase" type="password" placeholder="Passphrase" class="mt-1 w-full p-3 border rounded focus:ring-1 focus:ring-indigo-500" />
      </div>
      <button id="loginButton" type="submit" class="w-full btn-primary justify-center">Entrar</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Não é usuário?
      <a href="cadastro-interesse.html" class="text-indigo-600 hover:underline">Cadastre seu interesse</a>
    </p>
    <div id="toastContainer" class="mt-4"></div>
  </div>
  <script type="module" src="login.js"></script>
  <script type="module">
    import { checkBackend } from './utils.js';
    checkBackend().then(ok => {
      if (!ok) document.getElementById('offlineNotice').classList.remove('hidden');
    });
  </script>
</body>
</html>
