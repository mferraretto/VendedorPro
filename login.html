<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VendedorPro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="icons/icon-192.png">
</head>
<body class="flex items-center justify-center h-screen" style="background-color: var(--background);">
  <div class="w-full max-w-sm p-6 rounded shadow" style="background-color: var(--secondary);">
    <h1 class="mb-4 text-2xl font-bold text-center" style="color: var(--text);">Login</h1>
    <div id="offlineNotice" class="hidden mb-4 text-center text-red-600">Sem conexão com o servidor.</div>
      <form id="loginForm">
        <input id="loginEmail" type="email" placeholder="E-mail" class="w-full p-2 mb-3 border rounded">
        <input id="loginPassword" type="password" placeholder="Senha" class="w-full p-2 mb-3 border rounded">
        <input id="loginPassphrase" type="password" placeholder="Passphrase (opcional)" class="w-full p-2 mb-3 border rounded">

        <div class="flex items-center justify-between mb-3">
          <label class="flex items-center">
            <input type="radio" name="userRole" value="usuario" class="mr-1" checked>
            <span>Usuário</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="userRole" value="gestor" class="mr-1">
            <span>Gestor</span>
          </label>
        </div>

        <button id="loginButton" type="submit" class="w-full btn-primary justify-center">Entrar</button>
      </form>
      <div id="toastContainer" class="mt-4"></div>
    </div>
  <script type="module">
    import { login } from './login.js';
    import { checkBackend } from './utils.js';
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      login();
    });
    checkBackend().then(ok => {
      if (!ok) document.getElementById('offlineNotice').classList.remove('hidden');
    });
  </script>
</body>
</html>
