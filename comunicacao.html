<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comunicação</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=20240826">
  <link rel="stylesheet" href="css/components.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <button class="mobile-menu-btn" aria-label="Abrir menu" aria-expanded="false">☰</button>
  <div id="sidebar-container" class="-translate-x-full"></div>
  <div id="navbar-container"></div>

  <main class="main-content p-4 space-y-4">
    <div class="card p-4">
      <h2 class="text-xl font-bold mb-2">Minha Equipe</h2>
      <ul id="teamList" class="space-y-1 text-sm"></ul>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="card p-4 space-y-2">
        <h3 class="text-lg font-semibold">Enviar Arquivo</h3>
        <input type="file" id="fileInput" class="border p-2 w-full" />
        <select id="fileRecipients" multiple class="border p-2 w-full text-sm"></select>
        <button id="sendFileBtn" class="btn btn-primary text-sm">Enviar Arquivo</button>
      </div>

      <div class="card p-4 space-y-2">
        <h3 class="text-lg font-semibold">Enviar Mensagem</h3>
        <textarea id="messageText" rows="3" class="border p-2 w-full text-sm" placeholder="Escreva sua mensagem..."></textarea>
        <select id="messageRecipients" multiple class="border p-2 w-full text-sm"></select>
        <button id="sendMessageBtn" class="btn btn-primary text-sm">Enviar Mensagem</button>
      </div>

      <div class="card p-4 space-y-2 md:col-span-2">
        <h3 class="text-lg font-semibold">Enviar Alerta</h3>
        <input type="text" id="alertText" class="border p-2 w-full text-sm" placeholder="Descrição do alerta" />
        <select id="alertRecipients" multiple class="border p-2 w-full text-sm"></select>
        <button id="sendAlertBtn" class="btn btn-primary text-sm">Enviar Alerta</button>
      </div>
    </div>

    <div class="card p-4">
      <h3 class="text-lg font-semibold mb-2">Histórico</h3>
      <ul id="commsList" class="space-y-2 text-sm"></ul>
    </div>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="comunicacao.js"></script>
  <script>window.CUSTOM_SIDEBAR_PATH = '/VendedorPro/partials/sidebar.html';</script>
  <script src="shared.js"></script>
</body>
</html>
