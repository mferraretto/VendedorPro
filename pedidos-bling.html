<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acompanhamento Pedidos Bling</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  <div class="main-content p-4 space-y-4">
    <div class="card">
      <div class="card-header flex justify-between items-center">
        <h2 class="text-xl font-bold">\uD83D\uDCE6 Pedidos Bling</h2>
        <button onclick="importarPedidosBling()" class="btn btn-primary">
          <i class="fas fa-download mr-2"></i>Importar
        </button>
      </div>
      <div class="card-body">
        <div class="overflow-x-auto">
          <table id="tabelaPedidosBling" class="data-table">
            <thead>
              <tr>
                <th>Pedido</th>
                <th>SKU</th>
                <th>Valor Pago</th>
                <th>Valor L\u00EDquido</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="bling.js"></script>
  <script type="module" src="pedidos-bling.js"></script>
  <script src="shared.js"></script>
</body>
</html>
