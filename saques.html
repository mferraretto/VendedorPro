<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saques</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/components.css" />
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  <main class="main-content p-4 space-y-6">
    <!-- FormulÃ¡rio de Saque -->
    <section class="card">
      <div class="card-header">
        <h2 class="text-xl font-bold">ðŸ’¸ Registrar Saque</h2>
      </div>
      <div class="card-body flex flex-col md:flex-row gap-4 items-end">
        <input type="date" id="dataSaque" class="form-control" />
        <input type="number" id="valorSaque" placeholder="Valor (R$)" step="0.01" class="form-control" />
        <input type="text" id="lojaSaque" placeholder="Loja" class="form-control" />
        <select id="percentualSaque" class="form-control">
          <option value="0.03">3%</option>
          <option value="0.04">4%</option>
          <option value="0.05">5%</option>
        </select>
        <button id="btnRegistrar" onclick="registrarSaque()" class="btn btn-primary">
          <i class="fas fa-plus mr-1"></i> Registrar
        </button>
      </div>
    </section>

    <!-- Resumo do mÃªs -->
    <section class="card">
      <div class="card-header flex items-center justify-between">
        <h2 class="text-xl font-bold">ðŸ“Š Resumo do mÃªs</h2>
        <div class="flex items-center gap-2">
          <input type="month" id="filtroMes" class="border border-gray-300 rounded px-2 py-1" />
          <button onclick="fecharMes()" class="btn btn-outline">Fechar mÃªs</button>
        </div>
      </div>
      <div id="cardsResumo" class="card-body grid grid-cols-1 md:grid-cols-3 gap-4 text-center"></div>
      <p id="faltasTexto" class="px-4 pb-4 text-center text-sm text-gray-600"></p>
    </section>

    <!-- Tabela de Saques -->
    <section class="card">
      <div class="card-header">
        <h2 class="text-xl font-bold">ðŸ“‘ Saques Registrados</h2>
      </div>
      <div class="card-body overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-2"><input type="checkbox" id="chkAll" onclick="toggleSelecaoTodos(this.checked)" /></th>
                <th class="px-4 py-2 text-left">Data</th>
                <th class="px-4 py-2 text-left">Loja</th>
                <th class="px-4 py-2 text-right">Valor</th>
                <th class="px-4 py-2 text-right">% Pago</th>
                <th class="px-4 py-2 text-right">ComissÃ£o Paga</th>
                <th class="px-4 py-2"></th>
              </tr>
            </thead>
            <tbody id="tbodySaques" class="divide-y divide-gray-200"></tbody>
          </table>
          <div id="acoesSelecionados" class="mt-4 flex-col md:flex-row gap-2 items-center" style="display:none;">
            <span id="resumoSelecionados" class="text-sm"></span>
            <div class="flex items-center gap-2">
              <select id="percentualSelecionado" class="form-control">
                <option value="0">0%</option>
                <option value="0.03">3%</option>
                <option value="0.04">4%</option>
                <option value="0.05">5%</option>
              </select>
              <button onclick="marcarComoPagoSelecionados()" class="btn btn-primary">Marcar como Pago</button>
              <button onclick="mostrarResumoSelecionados()" class="btn btn-outline">Ver Resumo</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="saques.js"></script>
    <script>window.CUSTOM_SIDEBAR_PATH = '/VendedorPro/partials/sidebar.html';</script>
    <script src="shared.js"></script>
  </body>
</html>
