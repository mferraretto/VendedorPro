<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acompanhamento Tiny</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=20240826">
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  <div class="main-content p-4 space-y-4">
    <div class="card">
      <div class="card-header flex justify-between items-center">
        <h2 class="text-xl font-bold">\uD83D\uDCCB Acompanhamento Tiny</h2>
      </div>
      <div class="card-body">
        <div id="resumoPedidosTiny" class="resumo-grid mb-4 p-4 bg-white rounded-lg text-sm text-gray-700 shadow"></div>
        <div class="form-row items-end mb-4">
          <div class="form-group compact" id="grupoUsuario">
            <label for="usuarioFiltro" class="block text-sm font-medium mb-1">Usuário</label>
            <select id="usuarioFiltro" class="form-control"></select>
          </div>
          <div class="form-group compact">
            <label for="tipoData" class="block text-sm font-medium mb-1">Data</label>
            <select id="tipoData" class="form-control">
              <option value="dia">Dia único</option>
              <option value="mes">Mês</option>
              <option value="personalizado">Personalizado</option>
            </select>
          </div>
          <div class="form-group compact" id="grupoDia">
            <label for="dataDia" class="block text-sm font-medium mb-1">Dia</label>
            <input type="date" id="dataDia" class="form-control">
          </div>
          <div class="form-group compact hidden" id="grupoMes">
            <label for="dataMes" class="block text-sm font-medium mb-1">Mês</label>
            <input type="month" id="dataMes" class="form-control">
          </div>
          <div class="form-group compact hidden" id="grupoInicio">
            <label for="dataInicio" class="block text-sm font-medium mb-1">Início</label>
            <input type="date" id="dataInicio" class="form-control">
          </div>
          <div class="form-group compact hidden" id="grupoFim">
            <label for="dataFim" class="block text-sm font-medium mb-1">Fim</label>
            <input type="date" id="dataFim" class="form-control">
          </div>
          <div class="form-group compact">
            <label for="filtroLoja" class="block text-sm font-medium mb-1">Loja</label>
            <select id="filtroLoja" class="form-control">
              <option value="">Todas</option>
            </select>
          </div>
          <div class="form-group compact">
            <label for="filtroSku" class="block text-sm font-medium mb-1">SKU</label>
            <input type="text" id="filtroSku" class="form-control" placeholder="SKU">
          </div>
          <div class="form-group compact">
            <button id="aplicarFiltros" type="button" class="btn btn-primary w-full">Filtrar</button>
          </div>
        </div>
        <div class="overflow-x-auto">
          <table id="tabelaPedidosTiny" class="data-table">
            <thead>
              <tr>
                <th>Usuário</th>
                <th>Data</th>
                <th>ID do Pedido</th>
                <th>Loja</th>
                <th>SKU</th>
                <th>Valor</th>
                <th>Valor Líquido</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="paginacaoTiny" class="mt-4 flex justify-center items-center space-x-2 text-sm"></div>
      </div>
    </div>
  </div>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="acompanhamento-tiny.js"></script>
  <script src="shared.js"></script>
</body>
</html>
