<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Gerenciamento de Usu치rios</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body class="bg-gray-100">
  <div class="app-container">
    <div id="sidebar-container"></div>
    <div id="navbar-container"></div>
    <div class="main-content p-6">
      <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">游논 Gerenciamento de Usu치rios</h1>

        <form id="userForm" class="space-y-4">
          <input type="text" id="uid" placeholder="UID do Usu치rio" class="w-full p-2 border rounded">
          <input type="text" id="nome" placeholder="Nome do Usu치rio" class="w-full p-2 border rounded">
      <select id="perfil" class="w-full p-2 border rounded">
        <option value="Cliente">Cliente</option>
        <option value="ADM">ADM</option>
      </select>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Salvar Usu치rio</button>
    </form>

    <hr class="my-6">

    <h2 class="text-xl font-semibold mb-2">游늶 Lista de Usu치rios</h2>
    <ul id="listaUsuarios" class="space-y-2"></ul>
  </div>
 </div>
    </div>
    <script src="shared.js"></script>

  <script>

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("userForm");
    const lista = document.getElementById("listaUsuarios");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const uid = document.getElementById("uid").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const perfil = document.getElementById("perfil").value;

      if (uid && nome) {
        await db.collection("usuarios").doc(uid).set({ nome, perfil });
        alert("Usu치rio salvo com sucesso!");
        carregarUsuarios();
      }
    });

    async function carregarUsuarios() {
      lista.innerHTML = "";
      const snapshot = await db.collection("usuarios").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const item = document.createElement("li");
        item.className = "p-2 bg-gray-50 border rounded";
        item.innerText = `UID: ${doc.id} | Nome: ${data.nome} | Perfil: ${data.perfil}`;
        lista.appendChild(item);
      });
    }

    carregarUsuarios();
  </script>
</body>
</html>
