<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Navbars Consolidated</title>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  <div class="main-content">
  <!-- Top Navbar from index.html -->
  <div class="top-navbar">
    <div class="flex items-center">
      <button class="mobile-menu-btn mr-4 text-gray-600 md:hidden" aria-label="Abrir menu" aria-expanded="false">
        <i class="fas fa-bars text-xl"></i>
      </button>
      <h2 class="text-lg font-semibold text-gray-800">Dashboard</h2>
    </div>

    <div class="flex items-center space-x-5">
      <button id="loginBtn" onclick="openModal('loginModal')" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition flex items-center">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>

      <div class="relative tooltip" data-tooltip="Notificações">
        <button class="text-gray-600 hover:text-gray-900">
          <i class="fas fa-bell text-xl"></i>
        </button>
        <span class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">3</span>
      </div>

      <div class="flex items-center space-x-3">
        <div class="bg-gray-200 border-2 border-dashed rounded-xl w-10 h-10"></div>
        <div>
          <span id="currentUser" class="font-medium text-gray-800">Usuário</span>
          <span class="block text-xs text-gray-500">Administrador</span>
        </div>
        <button id="logoutBtn" class="ml-2 text-gray-600 hover:text-gray-900 hidden">
          <i class="fas fa-sign-out-alt text-xl"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Navbar from Sistema de Precificação COM IMPORTAÇÃO DE PLANILHA DE PROMOÇÕES SHOPEE.html -->
  <div class="navbar">
    <div>
      <button class="md:hidden" id="sidebarToggle">
        <i class="fas fa-bars text-xl"></i>
      </button>
    </div>

    <div class="navbar-right">
      <div class="relative">
        <button class="p-2 rounded-full hover:bg-gray-100 relative">
          <i class="fas fa-bell text-gray-600"></i>
          <span class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">3</span>
        </button>
      </div>

      <div class="user-dropdown" id="userDropdown">
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="user-info">
          <div class="user-name" id="currentUser">admin@empresa.com</div>
          <div class="user-role">Administrador</div>
        </div>
        <i class="fas fa-chevron-down text-gray-400 text-sm"></i>

        <div class="absolute top-full right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 hidden" id="dropdownMenu">
          <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">
            <i class="fas fa-user mr-2"></i> Perfil
          </a>
          <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">
            <i class="fas fa-cog mr-2"></i> Configurações
          </a>
          <div class="border-t my-1"></div>
          <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100 text-red-500" id="logoutBtn">
            <i class="fas fa-sign-out-alt mr-2"></i> Sair
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar from Gerenciamento de ANUNCIOS E DESEMPENHO.html -->
  <div class="navbar">
    <div class="flex items-center">
      <button class="mr-4 text-gray-600 hover:text-gray-900">
        <i class="fas fa-bars text-xl"></i>
      </button>
      <h2 class="text-lg font-bold">Gerenciamento de Anúncios</h2>
    </div>

    <div class="flex items-center space-x-6">
      <button class="tooltip relative">
        <i class="fas fa-bell text-xl text-gray-600 hover:text-gray-900"></i>
        <span class="tooltip-text">Notificações</span>
      </button>

      <div class="flex items-center">
        <div class="mr-3 text-right">
          <div class="font-medium">Admin</div>
          <div class="text-sm text-gray-600">admin@empresa.com</div>
        </div>
        <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
          <i class="fas fa-user text-gray-600"></i>
        </div>
      </div>

      <button class="btn btn-secondary px-4 py-2">
        <i class="fas fa-sign-out-alt mr-2"></i> Sair
      </button>
    </div>
  </div>

  <!-- Navbar from CONTROLE DE SOBRAS SHOPEE.html -->
  <nav class="navbar">
    <button class="menu-toggle">
      <i class="fas fa-bars"></i>
    </button>

    <div class="user-actions">
      <div class="dark-mode-toggle" id="darkModeToggle">
        <div class="toggle-switch"></div>
      </div>

      <div class="action-btn tooltip">
        <i class="fas fa-bell"></i>
        <span class="notification-badge">3</span>
        <span class="tooltip-text">Notificações</span>
      </div>

      <div class="user-info">
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
        <span>Usuário Admin</span>
      </div>

      <button class="action-btn tooltip">
        <i class="fas fa-sign-out-alt"></i>
        <span class="tooltip-text">Sair</span>
      </button>
    </div>
  </nav>

  <!-- Navbar from SISTEMA DE CUSTEIO DE PRODUÇÃO E PRODUTOS.html -->
  <div class="navbar">
    <div>
      <button class="md:hidden" id="sidebarToggle">
        <i class="fas fa-bars text-xl"></i>
      </button>
    </div>

    <div class="navbar-right">
      <div class="relative">
        <button class="p-2 rounded-full hover:bg-gray-100 relative">
          <i class="fas fa-bell text-gray-600"></i>
          <span class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">3</span>
        </button>
      </div>

      <div class="user-dropdown" id="userDropdown">
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="user-info">
          <div class="user-name" id="currentUser">admin@empresa.com</div>
          <div class="user-role">Administrador</div>
        </div>
        <i class="fas fa-chevron-down text-gray-400 text-sm"></i>

        <div class="absolute top-full right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 hidden" id="dropdownMenu">
          <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">
            <i class="fas fa-user mr-2"></i> Perfil
          </a>
          <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">
            <i class="fas fa-cog mr-2"></i> Configurações
          </a>
          <div class="border-t my-1"></div>
          <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100 text-red-500" id="logoutBtn">
            <i class="fas fa-sign-out-alt mr-2"></i> Sair
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar from layout.html -->
  <div class="navbar">
    <div class="navbar-user">
      <div class="user-info">
        <div class="user-avatar" id="user-avatar">U</div>
        <span id="user-name">Usuário</span>
      </div>
      <button class="logout-btn" onclick="firebase.auth().signOut()">Sair</button>
    </div>
  </div>
  </div>
  <script src="shared.js"></script>
</body>
</html>
