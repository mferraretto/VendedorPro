<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mentoria Ferraretto - Gerenciamento de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/components.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  <div class="main-content">
  <div id="tab-content">
    <div class="card">
        <div class="card-header">
          <div class="flex items-center">
            <i class="fas fa-history text-2xl text-yellow-600 mr-3"></i>
            <h2 class="text-2xl font-bold">Evolução dos Anúncios</h2>
          </div>
        </div>
        
        <div class="card-body">
          <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
            <div class="flex items-start">
              <i class="fas fa-lightbulb text-yellow-500 text-xl mt-1 mr-3"></i>
              <div>
                <p class="font-medium">Acompanhe a evolução dos seus produtos:</p>
                <ul class="list-disc pl-5 mt-2 text-gray-700">
                  <li>Histórico de alterações nos produtos</li>
                  <li>Evolução de visualizações e vendas</li>
                  <li>Comparação entre versões anteriores</li>
                  <li>Impacto das alterações no desempenho</li>
                </ul>
              </div>
            </div>
          </div>
          
          <button onclick="carregarEvolucao()" class="btn btn-primary px-4 py-2 flex items-center mb-6">
            <i class="fas fa-sync-alt mr-2"></i>Carregar Dados de Evolução
          </button>
          
          <div id="conteudoEvolucao" class="space-y-4"></div>
        </div>
      </div>
  </div>
  </div>
  <script type="module" src="../firebase-config.js"></script>
  <script type="module" src="../gerenciamento.js"></script>
  <script src="../shared.js"></script>
</body>
</html>
