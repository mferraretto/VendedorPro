<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VendedorPro - Gerenciamento de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css?v=20240826">
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  <div class="main-content">
  <div id="tab-content">
    <div class="card">
        <div class="card-header">
          <div class="flex items-center">
            <i class="fas fa-chart-line text-2xl text-purple-600 mr-3"></i>
            <h2 class="text-2xl font-bold">Análise e Sugestões de Otimização</h2>
          </div>
        </div>
        
        <div class="card-body">
          <div class="bg-purple-50 border border-purple-200 rounded-lg p-4 mb-6">
            <div class="flex items-start">
              <i class="fas fa-robot text-purple-500 text-xl mt-1 mr-3"></i>
              <div>
                <p class="font-medium">Sugestões baseadas em análise de:</p>
                <ul class="list-disc pl-5 mt-2 text-gray-700">
                  <li>Taxa de conversão abaixo do esperado</li>
                  <li>Imagens de capa ausentes ou de baixa qualidade</li>
                  <li>Títulos incompletos ou pouco atrativos</li>
                  <li>Descrições com poucas informações</li>
                </ul>
              </div>
            </div>
          </div>
          
          <button onclick="gerarSugestoes()" class="btn btn-primary px-4 py-2 flex items-center mb-6">
            <i class="fas fa-bolt mr-2"></i>Gerar Sugestões de Otimização
          </button>
          <div id="sugestoesIA" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
      </div>
    
      <!-- Campos invisíveis usados pela IA -->
      <input type="hidden" id="nomeProduto" value="">
      <input type="hidden" id="categoriaProduto" value="">
      <input type="hidden" id="beneficiosProduto" value="">
      <input type="hidden" id="tituloProduto" value="">
      <input type="hidden" id="visitasProduto" value="">
      <input type="hidden" id="cliquesProduto" value="">
      <input type="hidden" id="vendasProduto" value="">
      <input type="hidden" id="estoqueProduto" value="">
    </div>
  </div>
  </div>
  <script type="module" src="../firebase-config.js"></script>
  <script type="module" src="../gerenciamento.js"></script>
   <script src="../shared.js"></script>
</body>
</html>
