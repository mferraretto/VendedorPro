<div class="max-w-5xl mx-auto">
<h2 class="text-2xl font-bold mb-6 flex items-center">
    <i class="fas fa-list mr-2"></i> Lista de Preços
    <span class="tooltip ml-2" data-tooltip="Esta aba exibe todos os produtos cadastrados. Utilize o campo de busca para filtrar por SKU, nome ou loja. Clique em Editar para alterar preços ou em Excluir para remover o produto.">
      <i class="fas fa-info-circle text-base text-gray-500"></i>
    </span>
  </h2>  <div class="flex flex-wrap items-end gap-4 mb-4">
    <input id="filtroBusca" type="text" placeholder="Filtrar por SKU, nome ou loja" class="border p-2 rounded flex-1" />
    <div class="flex">
      <button id="btnCardView" class="px-3 py-2 bg-gray-200 rounded-l">Cards</button>
      <button id="btnListView" class="px-3 py-2 bg-gray-200 rounded-r">Lista</button>
    </div>
  </div>

  <div class="flex flex-wrap gap-4 mb-4">
    <button onclick="exportarExcelLista()" class="btn-success">
      <i class="fas fa-file-excel mr-2"></i> Exportar Excel
    </button>
    <button onclick="exportarPDFLista()" class="btn-danger">
      <i class="fas fa-file-pdf mr-2"></i> Exportar PDF
    </button>
    <input type="file" id="importFileInput" accept=".xlsx,.xls" class="border p-2 rounded">
    <button onclick="importarExcelLista()" class="btn-primary">
      <i class="fas fa-upload mr-2"></i> Importar Preços
    </button>
  </div>
<div class="flex flex-wrap gap-4 mb-4">
    <button onclick="excluirSelecionados()" class="btn-danger">
      <i class="fas fa-trash mr-2"></i> Excluir Selecionados
    </button>
    <button onclick="excluirTodos()" class="btn-danger">
      <i class="fas fa-trash-alt mr-2"></i> Excluir Todos
    </button>
  </div>

  <div id="listaPrecos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

 <div id="listaPrecosList" class="hidden overflow-x-auto">
    <table class="data-table w-full table-auto text-sm">
      <thead>
        <tr>
       <th><input type="checkbox" id="selectAll"></th>
          <th>Produto</th>
          <th>SKU</th>
          <th>Loja</th>
          <th>Preço Mín.</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaPrecosListBody"></tbody>
    </table>
  </div>
<div id="detalhesModal" class="modal hidden">
  <div class="modal-content">
    <h3 id="modalTitle" class="text-xl font-bold mb-4"></h3>
    <div id="modalBody" class="space-y-2"></div>
    <div class="mt-4 text-right">
      <button id="saveBtn" class="px-4 py-2 bg-green-600 text-white rounded mr-2 hidden">Salvar</button>
      <button onclick="fecharModal()" class="px-4 py-2 bg-gray-200 rounded">Fechar</button>
          </div>
  </div>
</div>
