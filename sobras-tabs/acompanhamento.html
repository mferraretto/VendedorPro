<div class="card">
  <div class="card-header">
    <i class="fas fa-chart-line"></i>
    <h3>Acompanhamento Mensal</h3>
  </div>
  <div class="flex flex-col md:flex-row items-center gap-2 mb-4 px-4">
    <label for="filtroMesAcompanhamento" class="font-medium">Filtrar por mês:</label>
    <input type="month" id="filtroMesAcompanhamento" class="border border-gray-300 rounded px-2 py-2" onchange="carregarAcompanhamento()" />
  </div>
  <div class="flex flex-wrap gap-3 mb-4 px-4">
    <button onclick="exportarAcompanhamentoExcel()" class="btn-success">
      <i class="fas fa-file-excel mr-2"></i> Exportar Excel
    </button>
    <button onclick="exportarAcompanhamentoPDF()" class="btn-danger">
      <i class="fas fa-file-pdf mr-2"></i> Exportar PDF
    </button>
    <button onclick="printAcompanhamento()" class="btn-secondary">
      <i class="fas fa-print mr-2"></i> Imprimir
    </button>
  </div>
  <div class="table-container">
    <table id="tabelaAcompanhamento">
      <thead>
        <tr>
          <th>Data</th>
          <th>Bruto</th>
          <th>Líquido</th>
          <th>Vendas</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="resumoAcompanhamento" class="p-4 text-sm"></div>
</div>
