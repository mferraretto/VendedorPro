<div class="card shadow-xl rounded-2xl border border-gray-200 bg-white max-w-4xl mx-auto mt-8">
  <div class="card-header flex items-center gap-3 border-b border-gray-100 rounded-t-2xl">
    <i class="fas fa-chart-line"></i>
    <h3 class="text-2xl font-bold text-gray-800 tracking-tight">Acompanhamento Mensal</h3>
  </div>
  
  <div class="flex flex-col md:flex-row items-center gap-4 mb-6 px-6 pt-6">
    <label for="filtroMesAcompanhamento" class="font-semibold text-gray-700">Filtrar por mês:</label>
    <input type="month" id="filtroMesAcompanhamento" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-300 outline-none transition duration-150" onchange="carregarAcompanhamento()" />
  </div>
  
 <div class="flex flex-col md:flex-row items-end gap-4 mb-6 px-6 py-4 bg-white rounded-xl shadow-md">
  <div class="flex flex-col">
    <label for="metaBrutoDiario" class="text-xs font-medium text-gray-600 mb-1">Meta diária Bruto</label>
    <input 
      type="number" 
      id="metaBrutoDiario" 
      placeholder="Bruto"
      class="border border-gray-200 rounded-md px-2 py-1.5 w-24 shadow-sm focus:ring-2 focus:ring-indigo-300 transition"
    />
  </div>
  <div class="flex flex-col">
    <label for="metaLiquidoDiario" class="text-xs font-medium text-gray-600 mb-1">Meta diária Líquido</label>
    <input 
      type="number" 
      id="metaLiquidoDiario" 
      placeholder="Líquido"
      class="border border-gray-200 rounded-md px-2 py-1.5 w-24 shadow-sm focus:ring-2 focus:ring-indigo-300 transition"
    />
  </div>
  <button 
    onclick="salvarMetasAcompanhamento()" 
    class="flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-lg transition duration-150 text-sm"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    Salvar
  </button>
</div>
  <div class="flex flex-wrap gap-4 mb-6 px-6">
    <button onclick="exportarAcompanhamentoExcel()" class="flex items-center gap-2 px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow transition duration-150">
      <i class="fas fa-file-excel"></i> Exportar Excel
    </button>
    <button onclick="exportarResumoTopSkus()" class="flex items-center gap-2 px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-lg shadow transition duration-150">
      <i class="fas fa-ranking-star"></i> Top 15 SKUs
    </button>
    <button onclick="exportarAcompanhamentoPDF()" class="flex items-center gap-2 px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow transition duration-150">
      <i class="fas fa-file-pdf"></i> Exportar PDF
    </button>
    <button onclick="printAcompanhamento()" class="flex items-center gap-2 px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg shadow transition duration-150">
      <i class="fas fa-print"></i> Imprimir
    </button>
    <button id="btnAtualizarRespFin" onclick="atualizarResponsavelFinanceiro()" class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow transition duration-150">
      <i class="fas fa-user-check"></i> Atualizar Responsável
    </button>
  </div>

  <!-- INÍCIO DA ÁREA DE IMPRESSÃO -->
  <div id="areaImpressao" class="px-6 pb-8">
    <div class="table-container overflow-x-auto rounded-lg shadow">
      <table id="tabelaAcompanhamento" class="data-table min-w-full text-sm text-left border border-gray-200 rounded-lg shadow">
        <thead>
          <tr class="bg-indigo-50 text-indigo-700">
            <th class="py-3 px-4 font-bold">Data</th>
            <th class="py-3 px-4 font-bold">Bruto</th>
            <th class="py-3 px-4 font-bold">Líquido</th>
            <th class="py-3 px-4 font-bold">Vendas</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-100"></tbody>
      </table>
    </div>

    <div id="resumoAcompanhamento" class="resumo-grid mt-6 p-4 bg-white rounded-lg text-sm text-gray-700 shadow"></div>
  </div> <!-- ✅ AGORA FECHOU CORRETAMENTE o #areaImpressao -->

  <div class="px-6 pb-6 flex justify-end">
    <button
      id="btnFechamentoMensal"
      onclick="baixarFechamentoMensal()"
      class="flex items-center gap-2 px-5 py-2.5 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg shadow transition duration-150"
    >
      <i class="fas fa-box-archive"></i>
      <span>Fechamento do Mês</span>
    </button>
  </div>

</div> <!-- fecha .card -->
