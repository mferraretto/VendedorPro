<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problemas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=20240826">
  <link rel="stylesheet" href="css/components.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  <div class="main-content p-4 space-y-4">
    <div class="border-b mb-4 flex gap-4">
      <button class="tab-link pb-2 border-b-2 border-blue-500 text-blue-500" data-tab="reembolsos">Reembolsos</button>
      <button class="tab-link pb-2 text-gray-600" data-tab="pecas">Peças Faltando</button>
    </div>
    <div id="reembolsos" class="tab-content">
      <p class="text-sm text-gray-600">Nenhum reembolso cadastrado.</p>
    </div>
    <div id="pecas" class="tab-content hidden">
      <form id="pecaForm" class="grid gap-4 md:grid-cols-2">
        <div class="flex flex-col">
          <label class="text-sm font-medium">Data</label>
          <input type="date" id="data" class="border rounded p-2" required />
        </div>
        <div class="flex flex-col">
          <label class="text-sm font-medium">Nome do Cliente</label>
          <input type="text" id="nomeCliente" class="border rounded p-2" required />
        </div>
        <div class="flex flex-col">
          <label class="text-sm font-medium">Número</label>
          <input type="text" id="numero" class="border rounded p-2" required />
        </div>
        <div class="flex flex-col">
          <label class="text-sm font-medium">Apelido</label>
          <input type="text" id="apelido" class="border rounded p-2" />
        </div>
        <div class="flex flex-col">
          <label class="text-sm font-medium">NF</label>
          <input type="text" id="nf" class="border rounded p-2" />
        </div>
        <div class="flex flex-col">
          <label class="text-sm font-medium">Loja</label>
          <input type="text" id="loja" class="border rounded p-2" />
        </div>
        <div class="flex flex-col md:col-span-2">
          <label class="text-sm font-medium">Peça Faltante</label>
          <input type="text" id="peca" class="border rounded p-2" required />
        </div>
        <div class="md:col-span-2">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
      <p id="msg" class="text-green-600 text-sm mt-2 hidden">Registro salvo com sucesso!</p>
    </div>
  </div>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="problemas.js"></script>
  <script src="shared.js"></script>
</body>
</html>
