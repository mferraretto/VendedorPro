<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problemas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=20240826">
  <link rel="stylesheet" href="css/components.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  <div class="main-content p-4 space-y-6">
    <h1 class="text-2xl font-semibold">Registrar Peça Faltante</h1>
    <div class="flex gap-2">
      <button class="tab-btn active px-4 py-2 rounded bg-orange-500 text-white" data-tab="tab-reembolsos">Reembolsos</button>
      <button class="tab-btn px-4 py-2 rounded bg-gray-200" data-tab="tab-pecas">Peças Faltando</button>
    </div>
    <div id="tab-reembolsos" class="tab-panel space-y-4">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <form id="reembolsosForm" class="card p-4 space-y-4">
          <h2 class="text-lg font-semibold">Novo Reembolso</h2>
          <div class="grid grid-cols-1 md:grid-cols-7 gap-4">
            <div class="flex flex-col">
              <label for="dataR" class="text-sm font-medium">Data</label>
              <input type="date" id="dataR" name="data" class="border rounded p-2" required>
            </div>
            <div class="flex flex-col">
              <label for="numeroR" class="text-sm font-medium">Número</label>
              <input type="text" id="numeroR" name="numero" class="border rounded p-2" required>
            </div>
            <div class="flex flex-col">
              <label for="apelidoR" class="text-sm font-medium">Apelido</label>
              <input type="text" id="apelidoR" name="apelido" class="border rounded p-2">
            </div>
            <div class="flex flex-col">
              <label for="nfR" class="text-sm font-medium">NF</label>
              <input type="text" id="nfR" name="nf" class="border rounded p-2">
            </div>
            <div class="flex flex-col">
              <label for="lojaR" class="text-sm font-medium">Loja</label>
              <input type="text" id="lojaR" name="loja" class="border rounded p-2">
            </div>
            <div class="flex flex-col">
              <label for="problemaR" class="text-sm font-medium">Problema</label>
              <input type="text" id="problemaR" name="problema" class="border rounded p-2" required>
            </div>
            <div class="flex flex-col">
              <label for="valorR" class="text-sm font-medium">Valor</label>
              <input type="number" step="0.01" id="valorR" name="valor" class="border rounded p-2" required>
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary w-full md:w-auto">Salvar</button>
          </div>
        </form>
        <div class="card p-4 overflow-x-auto">
          <h2 class="text-lg font-semibold mb-4">Reembolsos Registrados</h2>
          <table class="min-w-full text-sm">
            <thead>
              <tr class="text-left">
                <th class="p-2">Data</th>
                <th class="p-2">Número</th>
                <th class="p-2">Apelido</th>
                <th class="p-2">NF</th>
                <th class="p-2">Loja</th>
                <th class="p-2">Problema</th>
                <th class="p-2 text-right">Valor</th>
              </tr>
            </thead>
            <tbody id="reembolsosTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="tab-pecas" class="tab-panel hidden space-y-4">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        <form id="pecasForm" class="card p-4 space-y-4 lg:col-span-2">
          <h2 class="text-lg font-semibold">Registrar Peça Faltante</h2>
          <div class="grid grid-cols-1 md:grid-cols-7 gap-4">
            <div class="flex flex-col">
              <label for="data" class="text-sm font-medium">Data</label>
              <input type="date" id="data" class="border rounded p-2" required>
            </div>
            <div class="flex flex-col">
              <label for="numero" class="text-sm font-medium">Número</label>
              <input type="text" id="numero" class="border rounded p-2" required>
            </div>
            <div class="flex flex-col">
              <label for="apelido" class="text-sm font-medium">Apelido</label>
              <input type="text" id="apelido" class="border rounded p-2">
            </div>
            <div class="flex flex-col">
              <label for="nf" class="text-sm font-medium">NF</label>
              <input type="text" id="nf" class="border rounded p-2">
            </div>
            <div class="flex flex-col">
              <label for="loja" class="text-sm font-medium">Loja</label>
              <input type="text" id="loja" class="border rounded p-2">
            </div>
            <div class="flex flex-col">
              <label for="peca" class="text-sm font-medium">Peça Faltante</label>
              <input type="text" id="peca" class="border rounded p-2" required>
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary w-full md:w-auto">Salvar</button>
          </div>
        </form>
        <div class="card p-4 space-y-4 lg:col-span-1">
          <h2 class="text-lg font-semibold">Filtros</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="flex flex-col">
              <label for="filtroData" class="text-sm font-medium">Data</label>
              <input type="date" id="filtroData" class="border rounded p-2">
            </div>
            <div class="flex flex-col">
              <label for="filtroStatus" class="text-sm font-medium">Status</label>
              <select id="filtroStatus" class="border rounded p-2">
                <option value="">Todos</option>
                <option value="NÃO FEITO">NÃO FEITO</option>
                <option value="ENVIADO">ENVIADO</option>
                <option value="FEITO">FEITO</option>
              </select>
            </div>
          </div>
          <div class="flex justify-end">
            <button id="limparFiltros" class="px-4 py-2 bg-gray-200 rounded w-full sm:w-auto">Limpar</button>
          </div>
        </div>
      </div>
      <div class="card p-4 overflow-x-auto space-y-4">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
          <input type="text" id="searchPecas" placeholder="Pesquisar..." class="border rounded p-2 w-full sm:w-64">
          <button id="exportCsv" class="px-4 py-2 bg-gray-200 rounded w-full sm:w-auto">Exportar CSV</button>
        </div>
        <table class="min-w-full text-sm data-table">
          <thead>
            <tr class="text-left">
              <th class="p-2">Data</th>
              <th class="p-2">Nome do Comprador</th>
              <th class="p-2">Apelido</th>
              <th class="p-2">Número</th>
              <th class="p-2">Loja</th>
              <th class="p-2">Peça Faltante</th>
              <th class="p-2">NF</th>
              <th class="p-2 text-right">Valor Gasto</th>
              <th class="p-2">Status</th>
            </tr>
          </thead>
          <tbody id="pecasTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="problemas.js"></script>
  <script>window.CUSTOM_SIDEBAR_PATH = '/partials/sidebar.html';</script>
  <script src="shared.js"></script>
</body>
</html>
